<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title | default: "Kai Geffen" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700" />    
    <!-- linking css file -->
    <link rel="stylesheet" href="/style.css">
    <!-- TODO Remove or use -->
    <link rel="stylesheet" href="/blog.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbarScroll navbarDark bg-dark">
        <div class="container">
            <a class="navbar-brand header-text" href="/#blog">Back</a>
            <a class="navbar-brand header-text"> {{title}} </a>
        </div>
    </nav>

    <!-- article content -->
    <div class="article-outer">
        <div class="article-inner">
            <p>{{ content }}</p>
            
            <!-- Share -->
            <p class="bold-text">Share this entry</p>

            <a href="https://twitter.com/share?text={{ title }}&amp;url={{ url }}{{ page.url }}" target="_blank">
                <i class="fab fa-twitter fa-3x"></i>
            </a>
            <a href="https://www.facebook.com/sharer.php?u={{ url }}{{ page.url }}&amp;t={{ title }}" target="_blank">
                <i class="fab fa-facebook fa-3x"></i>
            </a>
            <a href="https://linkedin.com/shareArticle?mini=true&amp;title={{ title }}&amp;url={{ url }}{{ page.url}}" target="_blank">
                <i class="fab fa-linkedin fa-3x"></i>
            </a>
            <a href="https://reddit.com/submit?url={{ url }}{{ page.url }}&amp;title={{ title }}" target="_blank">
                <i class="fab fa-reddit-alien fa-3x"></i>
            </a>
        </div>
    </div>

    <!-- footer section-->
    <footer id="footer">
        <div class="container-fluid">
            <!-- social media icons -->
            <div class="social-icons mt-4">
                <a href="https://www.twitter.com/kai_geffen" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/kai-geffen/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/KaiGeffen/" target="_blank"><i class="fab fa-github"></i></a>
                <a href="Resume.pdf" target="_blank" class="fab">CV</a>
            </div>
            <a href="https://www.francescamagnani.com/" target="_blank" class="fab" style="text-align:right;">Photo
                Credits</a>
        </div>

    </footer>

    <!-- load javascript after loading all html content -->
    <script src="/script/script.js"></script>
</body>

</html>
